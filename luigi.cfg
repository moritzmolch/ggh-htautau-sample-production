[core]

default-scheduler-host = 127.0.0.1
default-scheduler-port = 8082


[worker]

keep_alive = True
ping_interval = 20
wait_interval = 20
max_reschedules = 3


[scheduler]

retry_count = 1
disable_window_seconds = 86400


[DEFAULT]

cmssw_path = "${PROD_BASE_PATH}/packages/CMSSW_10_6_29_patch1"
production_output_path = "${PROD_BASE_DATA_PATH}"
production_config_path = "${PROD_BASE_CONFIG_PATH}"
