[AODSIMProduction]

htcondor_universe = docker
htcondor_docker_image = mschnepf/slc7-condocker
htcondor_requirements = (Target.ProvidesIO =?= True) && (Target.ProvidesCPU =?= True) && (Target.ProvidesEKPResources =?= True)
htcondor_request_cpus = 1
htcondor_request_memory = 5000
htcondor_request_disk = 10000000
htcondor_accounting_group = cms.higgs

retries = 0
tolerance = 0.1
only_missing = True
parallel_jobs = 300


